##
# Neoslive.Visio:Default
#

'Neoslive.Visio:Default':
  superTypes:
    'Neoslive.Visio:Abstract': TRUE
  constraints:
    nodeTypes:
      '*': FALSE
  ui:
    label: 'Default'
    group: 'general'
    inlineEditable: TRUE
    inspector:
      groups:
        image:
          label: 'Image'
          position: 1



##
# Neoslive.Visio:Button
#

'Neoslive.Visio:Button':
  superTypes:
    'TYPO3.Neos:Content': TRUE
  constraints:
    nodeTypes:
      '*': FALSE
  ui:
    inspector:
      groups:
        settings:
          label: 'Settings'
          position: 1
    label: 'Button'
    icon: 'icon-external-link-sign'
    position: 2000
    inlineEditable: TRUE
  properties:
    title:
      type: string
      defaultValue: 'Enter Button Text here'
      ui:
        inlineEditable: TRUE
        aloha:
          'format':
            '*': FALSE
          'link':
            'a': FALSE
    link:
      type: string
      ui:
        label: 'Link'
        reloadPageIfChanged: TRUE
        inspector:
          group: 'settings'
          editor: 'TYPO3.Neos/Inspector/Editors/LinkEditor'
    style:
      type: string
      defaultValue: ''
      ui:
        label: 'Style'
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
          position: 1250
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            allowEmpty: TRUE
            values:
              '':
                label: ''
              'btn-white':
                label: 'Default'
              'btn-b-white':
                label: 'Inverted'


##
