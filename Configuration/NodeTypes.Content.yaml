##
# Neoslive.Visio:Parallax
#

'Neoslive.Visio:Parallax':
  superTypes:
    'Neoslive.Visio:AbstractSection': TRUE
    'Neoslive.Visio:Abstract': TRUE
  ui:
    label: 'Parallax'
    group: 'general'
    inlineEditable: TRUE
  properties:
    mask:
      type: string
      defaultValue: ''
      ui:
        label: 'Image Mask'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 950
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            allowEmpty: TRUE
            values:
              '':
                label: ''
              'mask mask-3 v1':
                label: 'Color mask'
              'mask mask-2':
                label: 'Dark exa'
              'mask mask-1':
                label: 'Slash it'


##
# Neoslive.Visio:Parallax
