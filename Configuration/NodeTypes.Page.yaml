##
# TYPO3.Neos:Document
#

'TYPO3.Neos:Document':
  constraints:
    nodeTypes:
      'Neoslive.Visio:Quicklinks': TRUE

##
# TYPO3.Neos.NodeTypes:Page
#

'TYPO3.Neos.NodeTypes:Page':
  constraints:
    nodeTypes:
      'Neoslive.Visio:Quicklinks': FALSE
  childNodes:
    'main':
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': TRUE
          'Neoslive.Visio:OnePage': TRUE
          'TYPO3.Neos.NodeTypes:Text': TRUE
  ui:
    inspector:
      groups:
        image:
          label: 'Bild'
          position: 200
      settings:
        image:
          label: 'Einstellungen'
          position: 300
  properties:
    image:
      type: 'TYPO3\Media\Domain\Model\ImageInterface'
      ui:
        label: 'Bild'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 50
          editorOptions:
            crop:
              aspectRatio:
                locked:
                  width: 2
                  height: 1
    subpageLayout:
      defaultValue: ''
      ui:
        inspector:
          group: layout
          editorOptions:
            values:
              'Default':
                label: 'Default'
              'OnePage':
                label: 'One Page'






##
# Neoslive.Visio:OnePage Element
#
'Neoslive.Visio:OnePage':
  superTypes:
    'TYPO3.Neos.NodeTypes:Page': TRUE
  childNodes:
    main:
      constraints:
        nodeTypes:
          '*': TRUE
          'TYPO3.Neos.NodeTypes:Headline': TRUE
          'TYPO3.Neos.NodeTypes:Text': TRUE
          'TYPO3.Neos.NodeTypes:Image': TRUE
  ui:
    label: One Page
    group: 'structure'
    icon: 'icon-magic'
    inlineEditable: TRUE


'TYPO3.Neos.NodeTypes:Text':
  ui:
    inspector:
      groups:
        settings:
          label: 'Einstellungen'
          position: 200
  properties:
    'border':
      type: boolean
      ui:
        label: 'Rahmen'
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
          position: 50




##
# Neoslive.Visio:QuickLinks Element
#
'Neoslive.Visio:Quicklinks':
  superTypes:
    'TYPO3.Neos:Document': TRUE
  constraints:
    nodeTypes:
      'Neoslive.Visio:Quicklinks': FALSE
      'Neoslive.Visio:OnePage': FALSE
      'TYPO3.Neos.NodeTypes:Page': FALSE
      'TYPO3.Neos:Shortcut': TRUE
      '*': FALSE
  childNodes:
    'main':
      constraints:
        nodeTypes:
          'Neoslive.Visio:Quicklinks': FALSE
          'Neoslive.Visio:OnePage': FALSE
          'TYPO3.Neos.NodeTypes:Page': FALSE
          'TYPO3.Neos:Shortcut': TRUE
          '*': FALSE
  ui:
    label: Quicklinks
    group: 'structure'
    icon: 'icon-windows'
    inlineEditable: TRUE
