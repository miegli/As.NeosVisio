          'format':
            '*': FALSE
          'link':
            'a': FALSE
    teaser:
      type: string
      defaultValue: 'Enter teaser text here'
      ui:
        inlineEditable: TRUE
        aloha:
          'format':
            '*': FALSE
          'link':
            'a': FALSE
    title2:
      type: string
      defaultValue: 'Enter title here'
      ui:
        inlineEditable: TRUE
        aloha:
          'format':
            '*': FALSE
          'link':
            'a': FALSE
    teaser2:
      type: string
      defaultValue: 'Enter title here'
      ui:
        inlineEditable: TRUE
        aloha:
          'format':
            '*': FALSE
          'link':
            'a': FALSE
    linktext:
      type: string
      defaultValue: 'Read more'
      ui:
        inlineEditable: TRUE
        aloha:
          'format':
            '*': FALSE
          'link':
            'a': FALSE
