        inspector:
          group: 'image'
    content:
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': FALSE
          'TYPO3.Neos.NodeTypes:Text': TRUE
          'Neoslive.Visio:Button': TRUE


##
# Neoslive.Visio:Slidercontainer
#

'Neoslive.Visio:Slidercontainer':
  superTypes:
    'Neoslive.Visio:AbstractAddon': TRUE
    'TYPO3.Neos:Content': TRUE
  constraints:
    nodeTypes:
      'Neoslive.Visio:Item': TRUE
      'TYPO3.Neos.NodeTypes:Image': TRUE
  ui:
    label: 'Slider'
    icon: 'icon-file-text-alt'
    group: 'structure'
    inlineEditable: TRUE
    inspector:
      groups:
        settings:
          label: 'Settings'
          position: 1
  properties:
    layout:
      type: string
      defaultValue: ''
      ui:
        label: 'Layout'
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
          position: 1250
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            allowEmpty: TRUE
            values:
              '':
                label: ''
              'carousel':
                label: 'carousel'
              'slider':
                label: 'slider'
    cols:
      type: integer
      defaultValue: '3'
      ui:
        label: 'Number of cols'
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
          position: 1250
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            allowEmpty: FALSE
            values:
              '1':
                label: '1'
              '2':
                label: '2'
              '3':
                label: '3'
              '4':
                label: '4'
              '6':
                label: '6'
              '12':
                label: '12'

    title:
      type: string
      defaultValue: 'Enter title here'
      ui:
        inlineEditable: TRUE
        aloha:
          'format':
            '*': FALSE
          'link':
            'a': FALSE