{namespace neos=TYPO3\Neos\ViewHelpers}

<!-- Slide -->

<div class="<f:if condition="{node.parent.properties.layout} !='carousel'"><f:then>{classCols}</f:then></f:if> cols-xs-12">


    <div class="block article list style-1">

        <div {attributes -> f:format.raw()}>

            <div class="article-image">
                <f:render partial="Image" arguments="{_all}"/>
            </div>
            <div class="block-body right">
                    {neos:contentElement.editable(property: 'title',tag:'h3',class:'title')}

                <span class="article-info">
                     {neos:contentElement.editable(property: 'date',tag:'span')}
                </span>
                <p class="article-text">
                {neos:contentElement.editable(property: 'text',tag:'span')}
                </p>

            </div>

        </div>

    </div>

</div>
