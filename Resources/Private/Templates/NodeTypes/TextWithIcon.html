{namespace ts=TYPO3\TypoScript\ViewHelpers}
{namespace neos=TYPO3\Neos\ViewHelpers}

<f:switch expression="{container.nodetype.name}">


    <f:defaultCase>
        <div{attributes -> f:format.raw()}>


        <div class="block style-5 v1a">
            <div class="block-icon">
                <i class="fa {node.properties.icon}"></i>
            </div>
            <div class="block-content">
                <h3 class="block-title">{neos:contentElement.editable(property: 'title',tag: 'span')}</h3>

                    {neos:contentElement.editable(property: 'text',tag:'div')}
            </div>
        </div>



        </div>
    </f:defaultCase>

</f:switch>
