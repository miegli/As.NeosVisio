{namespace ts=TYPO3\TypoScript\ViewHelpers}
{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace visio=Neoslive\Visio\ViewHelpers}

<div class="row">
    <div {attributes -> f:format.raw()}>

        <f:render section="accordeon" arguments="{_all}"/>

    </div>
</div>


<f:section name="accordeon">
    <div class="collapse-wrapper panel-group panel-spaced" id="accordion{node.Identifier}">
        <ts:render path="columns"/>
    </div>

</f:section>
