<!DOCTYPE html>
<html>  
<head>
 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="index, follow">
<title>Visio - Responsive Website Template</title>

<!-- BOOTSTRAP -->
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" type="text/css">

<!-- ANIMATE -->
<link rel="stylesheet" href="assets/animate/animate.min.css" type="text/css">

<!-- WEB FONTS -->
<link href='https://fonts.googleapis.com/css?family=Raleway:400,600,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>

<!-- ICON FONTS -->
<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css" type="text/css"> 
<link rel="stylesheet" href="fonts/ionicons/css/ionicons.min.css" type="text/css"> 

<!-- GLOBAL STYLE -->
<link id="stylesheetGlobal" type="text/css" href="css/global-style-blue.min.css" rel="stylesheet" media="screen">
		<!-- CUSTOM STYLE -- Remove if not necessary -->
<link type="text/css" href="css/custom-style.css" rel="stylesheet">



<!-- ASSETS -->
<link rel="stylesheet" href="assets/owl-carousel/css/owl.carousel.css" type="text/css">
<link rel="stylesheet" href="assets/owl-carousel/css/owl.theme.css" type="text/css">
<link rel="stylesheet" href="assets/fancybox/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen"> 

<!-- FAVICON -->
<link href="images/favicon.png" rel="icon" type="image/png">
</head>
<body>


<!-- MAIN WRAPPER -->
<div class="body-wrap">
    <section class="full-page-cover v-align-middle">
        <!-- Full mask -->
        <div class="mask mask-3 v1"></div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0">

                    <!-- USER FORM - Style 2 -->
                    <div class="relative">
                        <div class="form-user form-shadow form-bottom-fixed style-2 mt-30"> 
                            <div class="form-header text-center">
                                <div class="form-header-icon">
                                    <i class="icon ion-compose"></i>
                                </div>
                            </div>
                            <div class="form-body">
                                <div class="row">
                                    <div class="col-xs-offset-1 col-xs-10">                                    
                                        <div class="text-center">
                                            <h4>Sign up. It's free and super easy</h4>
                                            <small>No credit card are needed</small>
                                        </div>
                                    </div>
                                </div>
                                <form class="mt-20">
                                    <div class="form-group has-icon">
                                        <label class="control-label sr-only" for="inputEmail">Email</label>
                                        <input type="text" class="form-control input-lg" id="inputEmail" placeholder="Email">
                                        <span class="fa fa-user form-control-icon" aria-hidden="true"></span>
                                    </div>
                                    <div class="form-group has-icon">
                                        <label class="control-label sr-only" for="inputPassword">Password</label>
                                        <input type="password" class="form-control input-lg" id="inputPassword" placeholder="Password">
                                        <span class="fa fa-lock form-control-icon" aria-hidden="true"></span>
                                    </div>
                                    <div class="form-group has-icon">
                                        <label class="control-label sr-only" for="inputPasswordConfirm">Confirm password</label>
                                        <input type="password" class="form-control input-lg" id="inputPasswordConfirm" placeholder="Confirm Password">
                                        <span class="fa fa-lock form-control-icon" aria-hidden="true"></span>
                                    </div>

                                    <button type="submit" class="btn btn-lg btn-block btn-base-1 mt-20">Sign up</button>
                                    <small>By clicking "Sign up" you agree to our terms and conditions</small>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div><!-- END: body-wrap -->

<!-- SCRIPTS -->

<!-- Required JSs -->
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.min.js"></script>

<!-- Essential JSs -->
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/bootstrap/js/tooltip.js"></script>
<script src="js/bootstrap-extensions/bootstrap-dropdownhover.js"></script>
<script src="js/bootstrap-extensions/bootstrap.slide-menu.js"></script>
<script src="js/bootstrap-extensions/bootstrap-validator.js"></script>
<script src="js/modernizr.custom.js"></script>
<script src="js/jquery.mousewheel-3.0.6.pack.js"></script>
<script src="js/jquery.easing.js"></script>
<script src="js/classie.js"></script>

<!-- Assets - Required -->
<script src="assets/parallax/parallax.min.js"></script>
<script src="assets/page-scroller/jquery.ui.totop.min.js"></script>
<script src="assets/waypoints/waypoints.min.js"></script>

<!-- Assets - Optional (keep what you need) -->
<!-- Sidebar transitions -->
<script src="js/sidebar-transitions/sidebar-transitions.js"></script>
<!-- Smooth scroll -->
<script src="js/jquery.smoothscroll.js"></script>
<!-- Media gallery view -->
<script src="assets/fancybox/jquery.fancybox.pack.js?v=2.1.5"></script>
<!-- Animated counter -->
<script src="assets/milestone-counter/jquery.countTo.js"></script>
<!-- Animated pie charts -->
<script src="assets/easy-pie-chart/js/jquery.easypiechart.js"></script>
<!-- Owl carousel - Touch enabled carousel -->
<script src="assets/owl-carousel/js/owl.carousel.min.js"></script>

<!-- Cross-browser responsivity scripts -->
<!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
<![endif]-->

<!-- Google Analitycs JS -->
<script type="text/javascript" src="js/dvs.ga.js"></script>




<!-- Backstretch - It allows you to add a dynamically-resized, slideshow-capable background image to any page or element -->
<script src="js/jquery.backstretch.js"></script>
<script>
    $.backstretch("images/backgrounds/full-bg-2.jpg");
</script>

<!-- App JS -->
<script src="js/dvs.app.js"></script>

</body>
</html>
